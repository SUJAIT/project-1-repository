<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web site</title>
    <!--font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!---custom css file link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!---header section starts-->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>Pipi</span>-Lika</a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#campaing">campaing</a>
            <a href="#Working Day">50 Working Day</a>
            <a href="services">services</a>
            <a href="#T10">T10</a>
            <a href="#emergency">Emergency</a>
            <a href="#contact">contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>


        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>


    </header>
    <!---header section end-->

    <!--login form container-->
    <div class="login-form-container">


        <i class="fas fa-time" id="form-close"></i>


        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have and account? <a href="#">register now</a></p>

        </form>
    </div>

    <!--home section starts-->
    <section class="home" id="home">
        <div class="content">
            <h3>advetur is worthwhile</h3>
            <p>discover new places with us,advetur awaits</p>
            <a href="#" class="btn">discover more</a>
        </div>

        <div class="controls">
            <span class="vid-btn active" data-src="vid-1.mp4"></span>
            <span class="vid-btn" data-src="vid-2.mp4"></span>
            <span class="vid-btn" data-src="vid-3.mp4"></span>
            <span class="vid-btn" data-src="vid-4.mp4"></span>
            <span class="vid-btn" data-src="vid-5.mp4"></span>
        </div>

        <div class="video-container">
            <video src="vid-1.mp4" id="video-slider" loop autoplay muted></video>
        </div>


    </section>

    <!--home section ends-->
    <!--book section starts-->
    <section class="book" id="book">
        <h1 class="heading">
            <span>W</span>
            <span>e</span>
            <span>a</span>
            <span>l</span>
            <span>c</span>
            <span>o</span>
            <span>m</span>

            <span class="space"></span>
            <span>r</span>
            <span>e</span>
            <span>s</span>
            <span>e</span>
            <span>l</span>
            <span>l</span>
            <span>e</span>
            <span>r</span>
        </h1>

        <div class="row">
            <div class="image">
                <img src="r.jpg" alt="">
            </div>


            <form action="">
                <div class="inputBox">
                    <h3>where to</h3>
                    <input type="text" placeholder="place name">
                </div>
                <div class="inputBox">
                    <h3>how many</h3>
                    <input type="number" placeholder="number of guest">
                </div>
                <div class="inputBox">
                    <h3>arrivals</h3>
                    <input type="date">
                </div>


                <div class="inputBox">
                    <h3>leaving</h3>
                    <input type="date">
                </div>

            </form>


        </div>

    </section>

    <!--book section ends-->




    <!---custom js file link-->
    <script src="script.js"></script>
</body>

</html>
